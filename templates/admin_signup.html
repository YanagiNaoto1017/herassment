{% extends "base_admin.html" %}

{% block content %}
<h1>管理者登録</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div>
        <button type="submit">新規登録</button>
    </div>
</form>
{% endblock %}
