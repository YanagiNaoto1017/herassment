{% extends "base.html" %}

{% block content %}
    <form method="POST" class="admin_signup">
        <h1 class="signup-title">管理者登録</h1>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="form-submit">
            <button type="submit">新規登録</button>
        </div>
    </form>
{% endblock %}
