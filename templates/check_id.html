{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>へらすめんと</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* 背景色を設定 */
        }
        
        /* フォームコンテナをスタイリング */
        container {
            display: block;
            background-color: #ffffff; /* 背景を白に */
            border: 2px solid #333; /* 枠線を黒に */
            border-radius: 8px; /* 角を丸める */
            padding: 20px; /* 内側の余白 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 軽い影をつける */
            max-width: 400px; /* 最大幅を設定 */
            width: 100%; /* 幅を調整 */
        }
    </style>
</head>
<body>
    <container>
        <form method="post">
            {% csrf_token %}
            <label for="id_input">ID:</label>
            <input type="text" id="id_input" name="user_id" required>
            <br>    
            <button type="submit" href="forget_password">次へ</button>
            
        </form>
    </container>
</body>
