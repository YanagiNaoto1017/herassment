{% extends "base.html" %}

{% block content %}
<div class="report-container">
    <h1 class="report-title">ハラスメント報告</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="form-submit">
            <button type="submit">送信</button>
        </div>
    </form>
</div>
{% endblock %}
