{% extends "base.html" %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="harassment_report">
        {% csrf_token %}
        <h1>ハラスメント報告</h1>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">送信</button>
    </form>
{% endblock %}
