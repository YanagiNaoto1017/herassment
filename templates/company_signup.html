{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title">企業登録</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="form-submit">
            <button type="submit">新規登録</button>
        </div>
    </form>
</div>
{% endblock %}
