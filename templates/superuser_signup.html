{% extends "base.html" %}

{% block content %}
<div class="superuser-signup-form">
    <h1>ユーザー新規登録</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div>
            <button type="submit">新規登録</button>
        </div>
    </form>
</div>
{% endblock %}
