{% extends "base.html" %}

{% block content %}
    <form method="POST" class="superuser_signup">
        <h1>ユーザー新規登録</h1>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">新規登録</button>
    </form>
{% endblock %}
