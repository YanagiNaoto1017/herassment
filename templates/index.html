{% extends 'base.html' %}

{% block header %}
<header class="bg-light py-3">
    <div class="container">
        <h1 class="text-center">へらすめんと</h1>
    </div>
</header>
{% endblock %}
{% block content %}
{% if user.is_superuser %}
<div class="flex-container">
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="harassment_detection">検出</a></li>
        </ul>
        <p>文入れる</p>
    </div>
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="proofreading">校正</a></li>
        </ul>
        <p>文入れる</p>
    </div>
</div>
{% elif user.is_staff %}
<div class="flex-container">
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'app:superuser_signup' %}">ユーザー登録</a></li>
            <li class="list-group-item"><a href="{% url 'app:company_signup' %}">企業登録</a></li>
            <li class="list-group-item"><a href="{% url 'app:admin_signup' %}">管理者登録</a></li>
        </ul>
    </div>
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'app:admin_list' %}">登録者</a></li>
            <li class="list-group-item"><a href="{% url 'app:company_list' %}">企業</a></li>
            <li class="list-group-item"><a href="{% url 'app:error_list' %}">エラー報告</a></li>

</div>
{% else %}
<div class="flex-container">
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="harassment_detection">検出</a></li>
        </ul>
        <p>文入れる</p>
    </div>
    <div class="center-box">
        <ul class="list-group">
            <li class="list-group-item"><a href="proofreading">校正</a></li>
        </ul>
        <p>文入れる</p>

</div>
{% endif %}
