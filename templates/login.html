<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
</head>

<body>
    <div>
        <h1>ログイン</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <label for="{{ field.id_for_label }}"
                style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">
                {{ field.label }}
            </label>
            {{ field }}
            <span class="error">{{ field.errors }}</span>
            {% endfor %}
            <button type="submit">ログイン</button>
            <div class="link">
                <a href="check_id">パスワードを忘れた場合はこちら</a>
            </div>
        </form>
    </div>
</body>

</html>
