{% extends "base.html" %}
{% block content %}
<style>
    .table {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>
<h1>アカウント情報</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">アカウント情報</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        <tr>
            <td>ID: {{ user.account_id }}</td>
        </tr>
        <tr>
            <td>アカウント名: {{ user.account_name }}</td>
        </tr>
        {% if user.superuser_flag %}
        <tr>
            <td>
                メールアドレス: {{ user.email }}
                <a href="{% url 'app:email_change' %}" class="btn btn-primary btn-sm ms-2">変更</a>
            </td>
        </tr>
        {% endif %}
        <tr>
            <td>
                パスワード:
                <a href="{% url 'app:password_change' %}" class="btn btn-primary btn-sm ms-2">変更</a>
            </td>
        </tr>
        <tr>
            <td>登録日: {{ user.created_at }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
