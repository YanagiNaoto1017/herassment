{% extends "base.html" %}
{% block content %}
<h1>アカウント情報</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">アカウント情報</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        <tr>
            <td>
                <div>ID: {{ user.account_id }}</div>
                <div>
                    パスワード: {{ user.password }}
                    <a href="{% url 'app:password_change' user.account_id %}" class="btn btn-primary btn-sm ms-2">変更</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
