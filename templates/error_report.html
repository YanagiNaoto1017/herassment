{% extends "base.html" %}

{% block content %}
    <form method="POST" class="error_report">
        <h1>お問い合わせ</h1>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">送信</button>
    </form>
{% endblock %}
