<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーログイン画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #007bff, #f8f9fa);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form input {
            margin-bottom: 15px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        form button {
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>ユーザーログイン</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <label for="{{ field.id_for_label }}" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">
                {{ field.label }}
            </label>
            {{ field }}
            <span class="error">{{ field.errors }}</span>
            {% endfor %}
            <button type="submit">ログイン</button>
            <div class="link">
                <a href="{% url 'app:admin_login' %}">管理者ログイン</a><br>
                <a href="check_id">パスワードを忘れた場合はこちら</a>
            </div>
        </form>
    </div>
</body>

</html>
