{% extends "base.html" %}

{% block content %}
<h1>ハラスメント報告一覧</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">日付</th>
            <th scope="col">内容</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        {% for item in page_obj %}
        <tr>
            <td>{{ item.report_time }}</td>
            <td>{{ item.report_detail }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "pagination.html" %}
{% endblock %}
