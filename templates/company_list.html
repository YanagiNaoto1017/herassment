{% extends "base.html" %}

{% block content %}
<h1>企業一覧</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">企業ID</th>
            <th scope="col">企業名</th>
            <th scope="col">登録日時</th>
            <th scope="col">操作</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        {% for item in page_obj %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.company_name }}</td>
            <td>{{ item.created_at }}</td>
            <td>
                <a href="{% url 'app:user_delete' item.pk %}">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "pagination.html" %}
{% endblock %}
