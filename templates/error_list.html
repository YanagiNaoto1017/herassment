{% extends "base.html" %}

{% block content %}
<h1>エラー報告一覧</h1>
<table>
    <thead>
        <tr>
            <th>年月日</th>
            <th>エラー内容</th>
        </tr>
    </thead>
    <tbody date="errorReportTableBody">
        <!-- エラー報告データがここに挿入されます -->
    </tbody>
</table>

<script>
    // サンプルデータ（実際にはサーバーから取得）
    const errorReports = [
        { date: 1, description: "エラーA" },
        { date: 2, description: "エラーB" },
        { date: 3, description: "エラーC" },
        { date: 4, description: "エラーD" },
        // 他のエラー報告データもここに追加
    ];

    // エラー報告データをテーブルに表示
    const tableBody = document.getElementById('errorReportTableBody');
    errorReports.forEach(report => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${report.date}</td>
            <td>${report.description}</td>
        `;
        tableBody.appendChild(row);
    });

</script>

{% endblock %}
