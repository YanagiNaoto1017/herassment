{% extends "base.html" %}
{% block content %}
<h1>エラー報告一覧</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">報告日時</th>
            <th scope="col">内容</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        {% for item in object_list %}
        <tr>
            <td>{{ item.report_time }}</td>
            <td>{{ item.error_detail }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "pagination.html" %}
{% endblock %}
