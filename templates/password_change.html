{% extends "base.html" %}
{% block content %}

        <form method="post" class="password_change">
            <h1>パスワード変更</h1>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <button type="submit">送信</button>
        </form>
{% endblock %}
