{% extends "base.html" %}
{% block content %}
<h2>パスワード変更</h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
        <button type="submit">変更</button>
    </form>
</div>
{% endblock %}
