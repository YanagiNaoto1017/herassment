{% extends "base.html" %}

{% block content %}
    <form method="post" class="user_delete">
        <h1>削除確認</h1>
        <p>本当に"{{ object.account_name }}"を削除しますか?</p>
        {% csrf_token %}
        <button type="submit">削除</button>
        <br>
        <a href="{% url 'app:notification' %}" class="btn">キャンセル</a>
    </form>
{% endblock %}
