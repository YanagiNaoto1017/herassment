{% extends "base.html" %}

{% block content %}
    <form method="post" class="suser_delete">
        <h1>削除要請確認</h1>
        <p>本当に"{{ object.account_name }}"を削除要請しますか?</p>
        {% csrf_token %}
        <button type="submit">削除要請</button>
        <a href="{% url 'app:user_list' %}" class="btn">キャンセル</a>
    </form>
{% endblock %}
