{% extends "base.html" %}

{% block content %}

        <h1>リセット確認</h1>
        <p>本当に"{{ object.account_name }}"のパスワードをリセットしますか?</p>
        {% csrf_token %}
        <button type="submit">パスワードリセット</button>
        <a href="{% url 'app:notification' %}" class="btn">キャンセル</a>
    </form>


{% endblock %}
