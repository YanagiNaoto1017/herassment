{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>リセット確認</h1>
    <p>本当に"{{ object.account_name }}"のパスワードをリセットしますか?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">パスワードリセット</button>
        <a href="{% url 'app:notification' %}">キャンセル</a>
    </form>
</div>

{% endblock %}
