{% extends "base_admin.html" %}

{% block content %}
<h1>登録者一覧</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">企業名</th>
            <th scope="col">タイプ</th>
            <th scope="col">メールアドレス</th>
            <th scope="col">登録日時</th>
        </tr>
    </thead>
    <tbody>
        {% csrf_token %}
        {% for item in user_list %}
        <tr>
            <td>{{ item.account_id }}</td>
            <td>{{ item.company }}</td>
            <td>{{ item.superuser_flag }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
