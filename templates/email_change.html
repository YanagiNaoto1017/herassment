{% extends "base.html" %}
{% block content %}
<h1>メールアドレス変更</h1>
<div class="container">
    <form method="post">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <button type="submit">変更</button>
        </form>
    </form>
</div>
{% endblock %}
