{% extends "base.html" %}

{% block content %}

<style>
    /* Base styles for the body */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Center the content */
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Heading style */
    h1 {
        font-size: 24px;
        text-align: center;
        color: #d9534f;
        margin-bottom: 20px;
    }

    /* Paragraph style */
    p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
    }

    /* Form buttons */
    form {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    form button {
        background-color: #d9534f;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #c9302c;
    }

    form a {
        text-decoration: none;
        background-color: #5bc0de;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    form a:hover {
        background-color: #31b0d5;
    }
</style>

<div class="container">
    <h1>削除確認</h1>
    <p>本当に"{{ object.id }}"を削除しますか?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
        <a href="{% url 'app:company_list' %}">キャンセル</a>
    </form>
</div>

{% endblock %}
